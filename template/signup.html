<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/log.css">
  </head>
  <body>

    <div class="login-box">
      <img src="/img/log.bl.png" class="avatar" alt="Image">
      <h1>Wiki Games/Signup</h1>
      <!-- <h1>Singnup Here</h1> -->
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <input type="submit" value="Sign up">
        <a href="login.html">Do you already have an account?</a> <br>
        <a href="index.html">Home</a>
      </form>
    </div>
  </body>
</html>
